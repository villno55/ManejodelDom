<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6 - Gestión de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .tarea {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .icono {
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .check {
      color: orange;
    }
    .check.realizada {
      color: green;
    }
    .delete {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Ejercicio 6 - Gestión de Tareas</h2>

  <input type="text" id="inputTarea" placeholder="Escribe una tarea...">
  <button id="btnAgregar">Agregar Tarea</button>

  <div id="listaTareas"></div>

  <script>
    const input = document.getElementById("inputTarea");
    const btnAgregar = document.getElementById("btnAgregar");
    const lista = document.getElementById("listaTareas");

    btnAgregar.addEventListener("click", () => {
      if (input.value.trim() === "") return;

      // Crear contenedor de tarea
      const divTarea = document.createElement("div");
      divTarea.classList.add("tarea");

      // Texto de la tarea
      const texto = document.createElement("span");
      texto.textContent = input.value;

      // Icono de check
      const check = document.createElement("span");
      check.textContent = "✔";
      check.classList.add("icono", "check");
      check.addEventListener("click", () => {
        check.classList.toggle("realizada");
      });

      // Icono de eliminar
      const eliminar = document.createElement("span");
      eliminar.textContent = "✖";
      eliminar.classList.add("icono", "delete");
      eliminar.addEventListener("click", () => {
        if (confirm("¿Seguro que deseas eliminar esta tarea?")) {
          divTarea.remove();
        }
      });

      divTarea.appendChild(texto);
      divTarea.appendChild(check);
      divTarea.appendChild(eliminar);
      lista.appendChild(divTarea);

      input.value = "";
    });
  </script>
</body>
</html>
