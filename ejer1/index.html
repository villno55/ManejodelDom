<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - DOM</title>
</head>
<body>
  <h2>Ejercicio 1 - Seleccionar y Mostrar Informaci칩n</h2>
  
  <div id="info">Este es un div con informaci칩n</div>
  <p class="detalle">Detalle original</p>
  <p>Otro p치rrafo</p>
  <a href="#">Un enlace</a>

  <script>
    // Seleccionar por ID
    const divInfo = document.getElementById("info");
    console.log("Texto del div info:", divInfo.textContent);

    // Seleccionar por clase con querySelector
    const detalle = document.querySelector(".detalle");
    detalle.textContent = "Este es un detalle modificado";

    // Seleccionar todos los p치rrafos
    const parrafos = document.querySelectorAll("p");
    parrafos.forEach(p => p.style.backgroundColor = "lightblue");
  </script>
</body>
</html>
