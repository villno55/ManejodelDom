<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - DOM</title>
</head>
<body>
  <h2 class="titulo">Título Original</h2>
  <a href="#">Ir a algún lugar</a>

  <script>
    // Cambiar href del enlace
    const enlace = document.getElementsByTagName("a")[0];
    enlace.href = "https://www.google.com";

    // Cambiar texto del título
    const titulo = document.querySelector(".titulo");
    titulo.textContent = "Título Modificado";

    // Cambiar color de fondo del body
    document.body.style.backgroundColor = "lightyellow";
  </script>
</body>
</html>
